    <script>
        const texts1 = [
            "a rugby player.",
            "a motorbiker.",
            "a funny man.",
        ];
        
        const texts2 = [
            "a scratch man .",
            "a person.",
            "a tech enthusiast.",
            "a rugby player.",
            "an game unblocker."
        ];

        function typeEffect(elementId, texts) {
            let index = 0;
            let charIndex = 0;
            const dynamicText = document.getElementById(elementId);

            function typeText() {
                if (charIndex < texts[index].length) {
                    dynamicText.textContent += texts[index].charAt(charIndex);
                    charIndex++;
                    setTimeout(typeText, 100);
                } else {
                    setTimeout(eraseText, 2000);
                }
            }

            function eraseText() {
                if (charIndex > 0) {
                    dynamicText.textContent = texts[index].substring(0, charIndex - 1);
                    charIndex--;
                    setTimeout(eraseText, 50);
                } else {
                    index = (index + 1) % texts.length;
                    setTimeout(typeText, 500);
                }
            }

            typeText();
        }

        document.addEventListener("DOMContentLoaded", () => {
            typeEffect("dynamic-text-1", texts1);
            typeEffect("dynamic-text-2", texts2);
        });
    </script>
